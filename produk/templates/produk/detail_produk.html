<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk - REDAS STORE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#D8D9DA] text-[#272829] flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-[#61677A] text-white py-16">
    <div class="container mx-auto text-center px-4">
      <h1 class="text-5xl font-bold leading-tight">{{ produk.nama }}</h1>
    </div>
  </header>

  <!-- Detail Produk -->
  <main class="flex-grow">
    <div class="container mx-auto px-4 py-12">
      <div class="bg-white rounded-2xl shadow-lg p-8 max-w-3xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center">{{ produk.nama }}</h2>
        <p class="text-lg text-[#61677A] mb-8 text-center">{{ produk.deskripsi }}</p>
        <div class="text-center">
          <a href="/produk/" class="inline-block px-8 py-3 bg-[#61677A] text-white rounded-full hover:bg-[#272829] transition-colors duration-300">
            Kembali ke Daftar Produk
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#61677A] text-white py-6 mt-auto">
    <div class="container mx-auto text-center px-4">
      <p>&copy; 2025 REDAS STORE. Semua hak cipta dilindungi.</p>
    </div>
  </footer>

</body>
</html>
